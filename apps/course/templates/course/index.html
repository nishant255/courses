<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Courses</title>
    </head>
    <body>
        <h1>Courses</h1>
        <h2>Add a New Course</h2>
        <form action="/add_course" method="post">
            {% csrf_token %}
            <label for="course_name">Name:</label>
            <input type="text" name="course_name">
            <br><br>
            <label for="course_description">Description:</label>
            <br>
            <textarea name="course_description" rows="2" cols="80"></textarea><br>
            <input type="submit" value="Add Course">
        </form>
        <h2>Courses:</h2>
        <table style="border: 1px solid black">
            <thead>
                <th style="padding: 5px">Course Name</th>
                <th style="padding: 5px">Description</th>
                <th style="padding: 5px">Date Added</th>
                <th style="padding: 5px">Actions</th>
            </thead>
            <tbody>
                {% for course in courses %}
                <tr>
                    <td  style="padding: 5px">{{course.name}}</td>
                    <td style="padding: 5px">{{course.description}}</td>
                    <td style="padding: 5px">{{course.created_at}}</td>
                    <td style="padding: 5px"><a href="/drop_course/{{course.id}}">Remove</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
